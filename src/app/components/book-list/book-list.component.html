<h3>Book list</h3>
<ng-container *ngIf="books">
  <div *ngFor="let book of books!"
       class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl m-5">
    <p class="uppercase tracking-wide text-sm text-indigo-500 font-semibold p-2"> Titre: {{ book.title }}</p>
    <p class="block mt-1 text-lg leading-tight font-medium text-black p-2"> Auteur: {{ book.author }}</p>
    <p class="p-2"> Description: {{ book.description }}</p>
    <p class="p-2"> Statut: {{ book.status }}</p>
    <button class="flex-no-shrink p-2 ml-4 mr-2 border-2 rounded hover:text-white text-gray-500 border-gray-500 hover:bg-gray-500">Edit</button>
    <button class="flex-no-shrink p-2 ml-2 border-2 rounded text-red-500 border-red-500 hover:text-white hover:bg-red-500">Remove</button>
  </div>
</ng-container>
